<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <style>
        *{margin:0px;padding: 0px;}
        form{cursor:pointer;}
#name, #email, #number {padding: 5px;text-align: center;margin:10px;}

</style>
</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>FORMULÁRIO</h1>

        <p><label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu Nome" required> </p>

        <p><label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu Email" required> </p>    
        <p><label for="number">Número:</label>
        <input type="number" name="number" id="number" placeholder="Digite seu number" required></p>
    </form>
</body>
</html>
